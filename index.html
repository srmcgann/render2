<!DOCTYPE html>
<html>
  <head>
    <style>
    @font-face {
      font-family: 'alice';
      src:  url('Alice_in_Wonderland_3.woff2') format('woff2'),
            url('Alice_in_Wonderland_3.woff') format('woff');
    }
    body, html{
      margin: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }
    canvas{
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100%;
        height: 100%;
        background-color: #fff;
        border: 2px solid #4fc4;
        background-position: center center;
        background-size: fill;
        transform: translate(-50%, -50%);
    }
    .downloadLink{
      text-decoration: none;
      font-family: courier;
      font-size: 24px;
      color: #044;
      text-shadow: 1px 1px 1px #000;
      margin: 50px;
      padding: 10px;
      background: #0fa;
      display: inline-block;
      border-radius: 10px;
    }
    .newDiv{
      text-align: center;
    }
    .imgThumb{
      width: calc(100% - 50px);
      margin:25px;
    }
	</style>
  </head>
  <body>
    <canvas id="c"></canvas>
  </body>
  <script>

    document.fonts.onloadingdone=()=>{console.log('fonts loaded')}
    duration = window.location.href.toUpperCase().split('DURATION=')[1]
    if(typeof duration !== 'undefined' && duration.length){
      duration=+duration.split('&')[0]
    } else {
      duration = 1000*60|0
    }
    initialDelay = window.location.href.toUpperCase().split('DELAY=')[1]
    if(typeof initialDelay !== 'undefined' && initialDelay.length){
      initialDelay=+initialDelay.split('&')[0]
    } else {
      initialDelay = 4000
    }
    vars=0
    song = './epiphany.mp3'
    vid = ''
    stage2 = false
    export_base = true
    fftSize = 128
    visualization = 13
    autoStart = 1

    recordingStarted=playing=vidplaying=analyzerSetup=0
    canvas2 = document.querySelector("#c")
    canvas2.width = 1920|0
    canvas2.height = 1080|0
    x2 = canvas2.getContext('2d')
    c = canvas2.cloneNode()
    c.id = 'canvas2'
    c.style.visibility = 'hidden'
    c.style.position = 'absolute'
    document.body.appendChild(c)
    c.width=1920
    c.height=1080
    c.style.width='calc(' + 1920 + 'px - 10px)'
    c.style.height='calc(' + 1080 + 'px - 10px)'


    //c.style.display='none'
    x = c.getContext('2d')
    C = Math.cos
    S = Math.sin
    t = 0
    T = Math.tan

      rsz=window.onresize=()=>{
        setTimeout(()=>{
          if(document.body.clientWidth > document.body.clientHeight*1.77777778){
            c.style.height = '100vh'
            setTimeout(()=>c.style.width = c.clientHeight*1.77777778+'px',0)
            canvas2.style.height = '100vh'
            setTimeout(()=>canvas2.style.width = canvas2.clientHeight*1.77777778+'px',0)
          }else{
            c.style.width = '100vw'
            setTimeout(()=>c.style.height = c.clientWidth/1.77777778 + 'px',0)
            canvas2.style.width = '100vw'
            setTimeout(()=>canvas2.style.height = canvas2.clientWidth/1.77777778 + 'px',0)
          }
          //c.width=1920
          //c.height=c.width/1.777777778
        },0)
      }
      rsz()
      go=false

    async function Draw(){

      if(!t){
        R=(Rl,Pt,Yw,m)=>{X=S(p=(A=(M=Math).atan2)(X,Y)+Rl)*(d=(H=M.hypot)(X,Y)),Y=C(p)*d,Y=S(p=A(Y,Z)+Pt)*(d=H(Y,Z)),Z=C(p)*d,X=S(p=A(X,Z)+Yw)*(d=H(X,Z)),Z=C(p)*d;if(m)X+=oX,Y+=oY,Z+=oZ}
        I=(A,B,M,D,E,F,G,H)=>(K=((G-E)*(B-F)-(H-F)*(A-E))/(J=(H-F)*(M-A)-(G-E)*(D-B)))>=0&&K<=1&&(L=((M-A)*(B-F)-(D-B)*(A-E))/J)>=0&&L<=1?[A+K*(M-A),B+K*(D-B)]:0
        Q=q=>[c.width/2+X/Z*1e3,c.height/2+Y/Z*1e3]
        Rn=Math.random
        x.lineJoin=x.lineCap='butt'
      }

      if(stage2){
        if(song){
          analyzerSetup||setupAnalyzerAndContent()
        }else{
          loaded=1
        }
      } else { //base animation (pre freq)

  if(!t){
    R=(Rl,Pt,Yw,m)=>{
      M=Math
      A=M.atan2
      H=M.hypot
      X=S(p=A(X,Y)+Rl)*(d=H(X,Y))
      Y=C(p)*d
      X=S(p=A(X,Z)+Yw)*(d=H(X,Z))
      Z=C(p)*d
      Y=S(p=A(Y,Z)+Pt)*(d=H(Y,Z))
      Z=C(p)*d
      if(m){
        X+=oX
        Y+=oY
        Z+=oZ
      }
    }
    Q=()=>[c.width/2+X/Z*800,c.height/2+Y/Z*800]

    Rn = Math.random
    
    geoSphere = (mx, my, mz, iBc, size) => {
      let collapse = 0
      let B=Array(iBc).fill().map(v=>{
        X = Rn()-.5
        Y = Rn()-.5
        Z = Rn()-.5
        return  [X,Y,Z]
      })
      for(let m=3;m--;){
        B.map((v,i)=>{
          X = v[0]
          Y = v[1]
          Z = v[2]
          B.map((q,j)=>{
            if(j!=i){
              X2=q[0]
              Y2=q[1]
              Z2=q[2]
              d=1+(Math.hypot(X-X2,Y-Y2,Z-Z2)*(3+iBc/40)*3)**4
              X+=(X-X2)*99/d
              Y+=(Y-Y2)*99/d
              Z+=(Z-Z2)*99/d
            }
          })
          d=Math.hypot(X,Y,Z)
          v[0]=X/d
          v[1]=Y/d
          v[2]=Z/d
          if(collapse){
            d=25+Math.hypot(X,Y,Z)
            v[0]=(X-X/d)/1.1
            v[1]=(Y-Y/d)/1.1         
            v[2]=(Z-Z/d)/1.1
          }
        })
      }
      B.map(v=>{
        v[0]*=size
        v[1]*=size
        v[2]*=size
        v[0]+=mx
        v[1]+=my
        v[2]+=mz
      })
      return [mx, my, mz, size, B]
    }

    Cube = size => {
      for(CB=[],j=6;j--;CB=[...CB,b])for(b=[],i=4;i--;)b=[...b,[(a=[S(p=Math.PI*2/4*i+Math.PI/4),C(p),2**.5/2])[j%3]*(l=j<3?size/1.5:-size/1.5),a[(j+1)%3]*l,a[(j+2)%3]*l]]
      return CB
    }
    
    Dodecahedron = size => {
      ret = []
      a = []
      mind = -6e6
      for(i=5;i--;){
        X=S(p=Math.PI*2/5*i + Math.PI/5)
        Y=C(p)
        Z=0
        if(Y>mind) mind=Y
        a = [...a, [X,Y,Z]]
      }
      a.map(v=>{
        X = v[0]
        Y = v[1]-=mind
        Z = v[2]
        R(0, .553573, 0)
        v[0] = X
        v[1] = Y
        v[2] = Z
      })
      b = JSON.parse(JSON.stringify(a))
      b.map(v=>{
        v[1] *= -1
      })
      ret = [...ret, a, b]
      mind = -6e6
      ret.map(v=>{
        v.map(q=>{
          X = q[0]
          Y = q[1]
          Z = q[2]
          if(Z>mind)mind = Z
        })
      })
      d1=Math.hypot(ret[0][0][0]-ret[0][1][0],ret[0][0][1]-ret[0][1][1],ret[0][0][2]-ret[0][1][2])
      ret.map(v=>{
        v.map(q=>{
          q[2]-=mind+d1/2
        })
      })
      b = JSON.parse(JSON.stringify(ret))
      b.map(v=>{
        v.map(q=>{
          q[2]*=-1
        })
      })
      ret = [...ret, ...b]
      b = JSON.parse(JSON.stringify(ret))
      b.map(v=>{
        v.map(q=>{
          X = q[0]
          Y = q[1]
          Z = q[2]
          R(0,0,Math.PI/2)
          R(0,Math.PI/2,0)
          q[0] = X
          q[1] = Y
          q[2] = Z
        })
      })
      e = JSON.parse(JSON.stringify(ret))
      e.map(v=>{
        v.map(q=>{
          X = q[0]
          Y = q[1]
          Z = q[2]
          R(0,0,Math.PI/2)
          R(Math.PI/2,0,0)
          q[0] = X
          q[1] = Y
          q[2] = Z
        })
      })
      ret = [...ret, ...b, ...e]
      ret.map(v=>{
        v.map(q=>{
          q[0] *= size/2
          q[1] *= size/2
          q[2] *= size/2
        })
      })
      return ret
    }
    
    stroke = (scol, fcol, lwo=1) => {
      if(scol){
        x.closePath()
        x.globalAlpha = .2
        x.strokeStyle = scol
        x.lineWidth = Math.min(100,3000*lwo/Z)
        x.stroke()
        x.lineWidth /= 5
        x.globalAlpha = 1
        x.stroke()
      }
      if(fcol){
        x.fillStyle = fcol
        x.fill()
      }
    }
    
    Rn = Math.random

    G = 24
    
    init = () =>{
      
      iTeamsc = 6//2+(Rn()*3)|0
      iTeamsPlayers = 2500/iTeamsc|0
      
      victoryMessageVisible = false
      teams =[]
      id = 0
      ls = 1
      baseCube = Dodecahedron(ls/1.5)
      geoSphere(0,0,0, iTeamsc*iTeamsPlayers, G)[4].map(v=>{
        X = v[0]
        Y = v[1]
        Z = v[2]
        id = (id+1)%iTeamsc
        teams = [...teams, [X|0, Y|0, Z|0, id]]
      })
    }

    bounding = Dodecahedron(G*1.5)
    init()
  }

  oX = 0
  oY = 0
  oZ = 55
  Rl = 0
  Pt = -t/2
  Yw = t
  
  x.globalAlpha = 1
  x.fillStyle='#000c'
  x.fillRect(0,0,c.width,c.height)
  x.lineJoin = x.lineCap = 'round'

  for(let m = 1;m--;){
    teams.map((v, i) => {
      X1 = v[0]
      Y1 = v[1]
      Z1 = v[2]
      mind = 6e6, idx=-1
      teams.map((q, j) => {
        if(q[3]!=v[3]){
          X2 = q[0]
          Y2 = q[1]
          Z2 = q[2]
          if((d=Math.hypot(X2-X1,Y2-Y1,Z2-Z1))<mind) mind=d, idx=j
        }
      })
      if(idx != -1){
        if(mind<=ls){
          if(Rn()<.5){
            teams[idx][3] = v[3]
          }else{
            v[3] = teams[idx][3]
          }
        } else {

          a = Math.abs(teams[idx][0]-X1)
          b = Math.abs(teams[idx][1]-Y1)
          e = Math.abs(teams[idx][2]-Z1)
          if(a >= b && a >= e) dir = 0
          if(b >= e && b >= a) dir = 1
          if(e >= b && e >= a) dir = 2
          mx = my = mz = 0
          switch(dir){
            case 0:
              mx = teams[idx][0]>X1 ? ls : -ls
              break
            case 1:
              my = teams[idx][1]>Y1 ? ls : -ls
              break
            case 2:
              mz = teams[idx][2]>Z1 ? ls : -ls
              break
          }
          mx += v[0]
          my += v[1]
          mz += v[2]
          ct = teams.filter(q=>Math.hypot(q[0]-mx,q[1]-my,q[2]-mz)<.1).length
          if(!ct){
            v[0] = mx
            v[1] = my
            v[2] = mz
          }
        }
      }
    })
  }
  
  teams.map((v, i) => {
    tx = v[0]
    ty = v[1]
    tz = v[2]
    id = v[3]
    baseCube.map(q=>{
      x.beginPath()
      q.map(n=>{
        X = tx + n[0]
        Y = ty + n[1]
        Z = tz + n[2]
        R(Rl,Pt,Yw,1)
        if(Z>0) x.lineTo(...Q())
      })
      col1 = ``//`hsla(${360/iTeamsc*id},99%,70%,.05)`
      col2 = `hsla(${360/iTeamsc*id}, 99%, 50%, .1)`
      stroke(col1, col2, .25)
    })
  })
  
  bounding.map(v=>{
    x.beginPath()
    v.map(q=>{
      X = q[0]
      Y = q[1]
      Z = q[2]
      R(Rl,Pt,Yw,1)
      if(Z>0)x.lineTo(...Q())
    })
    stroke('#ffffff08', '', .5)
  })
  
  livingArr = []
  teams.map(v=>{
    if(livingArr.indexOf(v[3]) == -1) livingArr = [...livingArr, v[3]]
  })
  if(livingArr.length == 1){
    if(!victoryMessageVisible){
      victoryMessageVisible = true
      setTimeout(()=>{
        init()
      },1500)
    }
    x.fillStyle = `hsla(${360/iTeamsc*teams[0][3]}, 99%, 50%, 1)`
    x.fillRect(400,100,100,100)
    x.font = '100px courier'
    x.fillStyle = '#fff'
    x.fillText(' VICTORIOUS!', 460, 185)
  }
	      
	      
        t+=1/60
      }

      if(stage2 && loaded){

        if(!recordingStarted && export_base) startRecording()

        switch(visualization){
          case 0:
            scaleX=2
            framels=5
            if(vid){
              x.globalAlpha=.5
              x.drawImage(bgvid,0,0,w=c.width,c.height)
              x.globalAlpha=1
            }else{
              x.fillStyle='#0006'
              x.fillRect(0,0,w=c.width,w)
            }
            
            G=2
            oX=0,oY=0,oZ=7+S(t)*2
            Rl=S(t/1.5)/4,Pt=S(t)/4,Yw=S(t*1.5)/2
            if(playing){
              B = new Uint8Array(bufferLength)
              analyser.getByteFrequencyData(B)
            } else {
              trim=0
              B=Array(64).fill(1)
            }

            x.beginPath()
            x.lineWidth=framels
            X=G*scaleX,Y=G,Z=0,R(Rl,Pt,Yw,1)
            x.lineTo(...Q())
            X=G*scaleX,Y=-G,Z=0,R(Rl,Pt,Yw,1)
            x.lineTo(...Q())
            X=-G*scaleX,Y=-G,Z=0,R(Rl,Pt,Yw,1)
            x.lineTo(...Q())
            X=-G*scaleX,Y=G,Z=0,R(Rl,Pt,Yw,1)
            x.lineTo(...Q())
            X=G*scaleX,Y=G,Z=0,R(Rl,Pt,Yw,1)
            x.lineTo(...Q())
            x.strokeStyle=`hsla(${t*99},99%,70%,.1`
            x.fillStyle=`hsla(${t*99},99%,20%,.2`
            x.stroke()
            x.fill()

            B.map((v,i)=>{
              if(v&&i<B.length-trim){
                X=(G/(B.length-trim)*(i+.5)-G/2)*scaleX*2
                Y=G/128*(128-v/1.1+1)-(G/10)
                Z=0
                R(Rl,Pt,Yw,1)
                x.beginPath()
                x.lineTo(...Q())
                X=(G/(B.length-trim)*(i+.5)-G/2)*scaleX*2
                Y=G-(G/10)
                Z=0
                R(Rl,Pt,Yw,1)
                x.lineTo(...Q())
                x.strokeStyle=`hsla(${360/(B.length-trim)*i+360/128*v+t*900},50%,${40+50/1e9*(v**4)}%,.4)`
                x.lineWidth=750/(1+Z)/(2+(Z)/3.5)
                x.stroke()
                x.strokeStyle=`hsla(${360/(B.length-trim)*i+360/128*v+t*900},50%,${60+40/1e9*(v**4)}%,1)`
                x.lineWidth=350/(1+Z)/(2+(Z)/3.5)
                x.stroke()
              }
            })
          t+= 1/60
          break
          case 1:
          
            if(vid){
              x.globalAlpha=.5
              x.drawImage(bgvid,0,0,w=c.width,c.height)
              x.globalAlpha=1
              x.fillStyle='#0004'
              x.fillRect(0,0,w=c.width,w)
            }else{
              x.fillStyle='#0006'
              x.fillRect(0,0,w=c.width,w)
            }

            G=2
            oX=0,oY=0,oZ=G+S(t*2)
            Rl=t,Pt=0,Yw=C(t/2)
            
            if(playing){
              B = new Uint8Array(bufferLength)
              analyser.getByteFrequencyData(B)
              iPc=B.length-trim
            }else{
              iPc=32,B=Array(iPc).fill(0)
            }
            

            if(!t){
              x.lineCap=x.lineJoin='round'
              P=Array(iPc).fill().map((v,i)=>{
                X=G/iPc*(i-iPc/2)*1
                Y=G/3
                Z=0
                return [X,Y,Z,1,[]]
              })
            }

            P.map((v,k)=>{
              ty=v[1]+(B[k]-128)/250
              X=v[0]
              Y=ty
              Z=v[2]
              R(Rl,Pt,Yw,1)
              x.beginPath()
              x.lineTo(...Q())
              v[4].map((q,j)=>{
                X=v[4][l=v[4].length-j-1][0]
                Y=v[4][l][1]
                Z=v[4][l][2]
                v[4][l][2]+=.08
                R(Rl,Pt,Yw,1)
                if(j<v[4].length-1){
                  x.beginPath()
                  x.lineTo(...Q())
                  X=v[4][l=v[4].length-j-2][0]
                  Y=v[4][l][1]
                  Z=v[4][l][2]
                  R(Rl,Pt,Yw,1)
                  x.lineTo(...Q())
                  x.strokeStyle=`hsla(${360/128*B[k]-t*800+j*10},99%,${150-60/128*B[k]}%,.4)`
                  x.lineWidth=30*v[4][l][3]/Z
                  if(Z>.5)x.stroke()
                }
                v[4][l][3]/=1.05
              })
              v[4].push([v[0],ty,v[2],v[3]/1.05])
              v[4]=v[4].filter(v=>v[3]>.05)
            })
            P.map((v,k)=>{
              X=v[0]
              Y=-v[1]
              Z=v[2]
              R(Rl,Pt,Yw,1)
              x.beginPath()
              x.lineTo(...Q())
              v[4].map((q,j)=>{
                X=v[4][l=v[4].length-j-1][0]
                Y=-v[4][l][1]
                Z=v[4][l][2]
                R(Rl,Pt,Yw,1)
                if(j<v[4].length-1){
                  x.beginPath()
                  x.lineTo(...Q())
                  X=v[4][l=v[4].length-j-2][0]
                  Y=-v[4][l][1]
                  Z=v[4][l][2]
                  R(Rl,Pt,Yw,1)
                  x.lineTo(...Q())
                  x.strokeStyle=`hsla(${360/128*B[k]+t*800+j*10},99%,${150-60/128*B[k]}%,.4)`
                  x.lineWidth=30*v[4][l][3]/Z
                  if(Z>.5)x.stroke()
                }
              })
            })
            
            t+= 1/60
          break
          
          case 2:
          
            scaleX=2
            framels=5
            if(vid){
              x.globalAlpha=.5
              x.drawImage(bgvid,0,0,w=c.width,c.height);
              x.globalAlpha=1
              x.fillStyle='#0005'
              x.fillRect(0,0,w=c.width,w)
            }else{
              x.fillStyle='#0004'
              x.fillRect(0,0,w=c.width,w)
            }
            
            oX=0,oY=0,oZ=10
            Rl=0,Pt=-t/1.5,Yw=t
            if(playing){
              B = new Uint8Array(bufferLength)
              analyser.getByteFrequencyData(B)
            } else {
              trim=0
              B=Array(64).fill(1)
            }

            if(!t){
              x.lineJoin=x.lineCap='round'
              cl=30,rw=16,iSr=2
              P=Array(cl*(rw+1)|0).fill().map((v,i)=>{
                j=i/cl|0
                X=S(p=Math.PI*2/cl*i)*S(q=Math.PI/(rw)*j)*iSr
                Y=C(q)*iSr
                Z=C(p)*S(q)*iSr
                return [X,Y,Z,0]
              })
            }
            P.map((v,i)=>{
              
              d3=Math.hypot(...v)
              v[1]=v[1]/d3*iSr
              v[0]=v[0]/d3*iSr*(d1=1+B[l=cl/B.length*(i%cl)|0]**2/19999/(((1+Math.abs(v[1]))**.5*5))*3)
              v[1]=v[1]*d1
              v[2]=v[2]/d3*iSr*d1

              X=v[0]
              Y=v[1]
              Z=v[2]
              R(Rl,Pt,Yw,1)
              x.beginPath()
              x.lineTo(...Q())
              if((i%cl)==cl-1){
                X=P[l=i-cl+1][0]
                Y=P[l][1]
                Z=P[l][2]
              } else {
                X=P[i+1][0]
                Y=P[i+1][1]
                Z=P[i+1][2]
              }
              R(Rl,Pt,Yw,1)
              x.lineTo(...Q())
              x.strokeStyle=`hsla(${d3*80-t*399},99%,${Math.max(40,95-(1+d3)**5/70)}%,.1`
              x.lineWidth=1+999/Z/Z
              x.stroke()
              x.strokeStyle=`hsla(${d3*80-t*399},99%,${Math.max(40,115-(1+d3)**5/70)}%,.6`
              x.lineWidth=1+200/Z/Z
              x.stroke()

              if(i<P.length-cl){
                if((i+1)%cl){
                  X=P[l=i+cl+1][0]
                  Y=P[l][1]
                  Z=P[l][2]
                }else{
                  X=P[l=i+1][0]
                  Y=P[l][1]
                  Z=P[l][2]
                }
                R(Rl,Pt,Yw,1)
                x.lineTo(...Q())
                x.strokeStyle=`hsla(${d3*80-t*399},99%,${Math.max(40,95-(1+d3)**5/70)}%,.1`
                x.lineWidth=1+999/Z/Z
                x.stroke()
                x.strokeStyle=`hsla(${d3*80-t*399},99%,${Math.max(40,115-(1+d3)**5/70)}%,.6`

            }else{

            x.lineCap='round',R=(n,r,o)=>{Y=S(p=(A=(M=Math).atan2)(Y,Z)+n)*(d=(H=M.hypot)(Y,Z)),Z=C(p)*d,X=S(p=A(X,Z)+r)*(d=H(X,Z)),Z=C(p)*d,Z+=o?6:0};Q=q=>[960+X/Z*L,540+Y/Z*L],a=99,V=1.15,W=.35,B=Array(L=600).fill().map((v,i)=>{j=i/2|0,q=(s=Math.PI)/a*3*j,v=s/a*3*(j+1),X=V*(2+C(q)),Y=S(q)*2,R(Z=0,s*2/a*j),D=X,E=Y,F=Z,X=V*(2+C(v)),Y=S(v)*2,R(Z=0,s*2/a*(j+1)),I=X,J=Y,K=Z
            U=A(I-D,K-F),e=M.acos((J-E)/H(I-D,J-E,K-F)),X=S(p=s*i+s*2/a*j*8)*W,Y=C(p)*W,R(s/2-e,U,Z=0);return[X+D,Y+E,Z+F]})
            for(n=(r=t)*2,j=2;j--;){B.map((v,i)=>{G=`hsla(${.9*i+t*L},99%,${75+S(.002*i+t*6)*35}%,.1)`,X=v[0],Y=v[1],Z=v[2],R(n,r,1);if(j){if(i<L&&!(i%2))x[h='beginPath']();x[O='lineTo'](...Q());if(i<533&&(i%2)==1){x[g='globalAlpha']=1,x[l='lineWidth']=1+50/Z/Z,x[s='strokeStyle']=T='#fffc',x[m='stroke'](),x[l]=L/Z/Z,x[s]=G,x[m]()}}else{if(i>=2){x[g]=1,x[h](),x[O](...Q()),X=B[i-2][0],Y=B[i-2][1],Z=B[i-2][2],R(n,r,1),x[O](...Q()),x[l]=1+50/Z/Z,x[s]=T,x[m](),x[l]=L/Z/Z,x[s]=G,x[m]()}}})}

    setupAnalyzerAndContent = () =>{
      analyzerSetup=1
      if(!recordingStarted){
        x.lineCap=x.lineJoin='round'
        loaded=0
        mp3 = new Audio()
        mp3.src = song
        if(!mp3)loaded=1
        mp3.addEventListener('canplay',()=>{
          if(!playing){
            loaded=playing=1
            audioCtx = new (window.AudioContext || window.webkitAudioContext)()
            analyser = audioCtx.createAnalyser()
            source = audioCtx.createMediaElementSource(mp3)
            source.connect(analyser)
            analyser.connect(audioCtx.destination)
            analyser.fftSize=fftSize
            trim=analyser.fftSize*.25
            bufferLength = analyser.frequencyBinCount
            mp3.loop = true
            mp3.play()
            if(vid){
              bgvid = document.createElement('video')
              bgvid.src = vid
              bgvid.addEventListener('canplay',()=>{
                if(!vidplaying){
                  vidplaying=1
                  bgvid.loop=true
                  bgvid.play()
                }
              })
            }
          }
        })
      }
    }


    startRecording = () => {
      console.log('recording started')
      recordingStarted=1
      const chunks = []
      const stream = canvas2.captureStream()
      const rec = new MediaRecorder(stream, {videoBitsPerSecond:10000000})
      rec.ondataavailable = e => chunks.push(e.data);
      rec.onstop = e => exportVid(new Blob(chunks, {type: 'video/webm'}));
      rec.start();
      setTimeout(()=>{
        rec.stop()
        canvas2.style.display='none'
        setTimeout(()=>{
          document.querySelectorAll('video').forEach(v=>{

          })
        },200)
        canvas2.style.display='none'
        console.log('recording stopped')
      }, duration);
    }

      document.body.appendChild(vid)
      const a = document.createElement('a')
      a.download = 'myvid.webm'
      a.href = vid.src
      a.className='downloadLink'
      a.textContent = 'download the video'
      a.onclick=()=>{
        open(vid.src)
      }
      document.body.appendChild(a)
    }
